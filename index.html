<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      id="main-container"
      class="container-fluid vh-100 d-flex justify-content-center align-content-center"
    >
      <div class="card m-auto w-50">
        <div
          id="quote-box"
          class="card-body d-flex flex-column justify-content-center"
        >
          <h5 id="text" class="card-title">Card title</h5>
          <h6 id="author" class="card-subtitle mb-2 text-body-secondary">
            Card subtitle
          </h6>

          <div class="d-flex justify-content-end">
            <span>
              <span>Share to:</span
              ><a
                id="tweet-quote"
                class="card-link text-decoration-none"
                target="_blank"
              >
                <span>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="auto"
                    fill=""
                    class="bi bi-twitter-x"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M12.6.75h2.454l-5.36 6.142L16 15.25h-4.937l-3.867-5.07-4.425 5.07H.316l5.733-6.57L0 .75h5.063l3.495 4.633L12.601.75Zm-.86 13.028h1.36L4.323 2.145H2.865l8.875 11.633Z"
                    />
                  </svg>
                </span>
              </a>
            </span>
            <button id="new-quote" type="button" class="ms-4 btn">
              New Quote
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="
https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js
"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
    <script src="script.js"></script>
  </body>
</html>
